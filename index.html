<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
            <main class="container">
        
              <!-- Left Column / Headphones Image -->
              <div class="left-column">
                <img data-image="black" src="pics/blackcontroller.jpeg" alt="">
                <img data-image="blue" src="pics/bluecontroller.jpeg" alt="">
                <img data-image="red" class="active" src="pics/redcontroller.jpeg" alt="">
              </div>
        
        
              <!-- Right Column -->
              <div class="right-column">
        
                <!-- Product Description -->
                <div class="product-description">
                  <span>Controllers</span>
                  <h1>Dualshock 4</h1>
                  <p>Precision Controller for PlayStation 4: The feel, shape, and sensitivity of the DualShock 4â€™s analog sticks and trigger buttons have been enhanced to offer players absolute control for all games.</p>
                </div>
        
                <!-- Product Configuration -->
                <div class="product-configuration">
        
                  <!-- Product Color -->
                  <div class="product-color">
                    <span>Color</span>
        
                    <div class="color-choose">
                      <div>
                        <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                        <label for="red"><span></span></label>
                      </div>
                      <div>
                        <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                        <label for="blue"><span></span></label>
                      </div>
                      <div>
                        <input data-image="black" type="radio" id="black" name="color" value="black">
                        <label for="black"><span></span></label>
                      </div>
                    </div>
        
                </div>
        
                <!-- Product Pricing -->
                <div class="product-price">
                  <span>$59.99</span>
                  <a href="#" class="cart-btn">Add to cart</a>
                </div>
              </div>
            </main>
            <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

          </body>
